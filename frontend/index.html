<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki Quiz Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            color: #6c757d;
            transition: all 0.3s;
            border: none;
            background: none;
        }

        .tab:hover {
            background: #e9ecef;
        }

        .tab.active {
            color: #667eea;
            background: white;
            border-bottom: 3px solid #667eea;
        }

        .tab-content {
            display: none;
            padding: 40px;
            animation: fadeIn 0.5s;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-group {
            margin-bottom: 30px;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1em;
            transition: border 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .quiz-results {
            display: none;
        }

        .quiz-results.active {
            display: block;
        }

        .quiz-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .quiz-header h2 {
            font-size: 2em;
            margin-bottom: 15px;
        }

        .quiz-header p {
            font-size: 1.1em;
            line-height: 1.6;
            opacity: 0.95;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .info-card h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-card ul {
            list-style: none;
        }

        .info-card li {
            padding: 5px 0;
            color: #495057;
        }

        .question-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .question-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .question-number {
            background: #667eea;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .difficulty {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .difficulty-easy {
            background: #d4edda;
            color: #155724;
        }

        .difficulty-medium {
            background: #fff3cd;
            color: #856404;
        }

        .difficulty-hard {
            background: #f8d7da;
            color: #721c24;
        }

        .question-text {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .options {
            margin-bottom: 15px;
        }

        .option {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .option:hover {
            background: #e9ecef;
        }

        .option.correct {
            background: #d4edda;
            border-color: #28a745;
        }

        .option-label {
            font-weight: bold;
            color: #667eea;
            margin-right: 10px;
        }

        .explanation {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #007bff;
            margin-top: 15px;
        }

        .explanation strong {
            color: #007bff;
        }

        .related-topics {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-top: 30px;
        }

        .related-topics h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .topic-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .topic-tag {
            background: white;
            padding: 10px 20px;
            border-radius: 20px;
            border: 2px solid #667eea;
            color: #667eea;
            font-weight: 600;
            transition: all 0.3s;
            cursor: pointer;
        }

        .topic-tag:hover {
            background: #667eea;
            color: white;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .history-table th,
        .history-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        .history-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #495057;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 1px;
        }

        .history-table tr:hover {
            background: #f8f9fa;
        }

        .history-table td a {
            color: #667eea;
            text-decoration: none;
            word-break: break-all;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            max-width: 1000px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            position: sticky;
            top: 0;
            background: white;
            padding: 20px 30px;
            border-bottom: 2px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 2em;
            cursor: pointer;
            color: #6c757d;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .close-modal:hover {
            background: #f8f9fa;
            color: #333;
        }

        .modal-body {
            padding: 30px;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #f5c6cb;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .tab-content {
                padding: 20px;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }

            .question-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Wiki Quiz Generator</h1>
            <p>Transform Wikipedia articles into interactive quizzes using AI</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('generate')">Generate Quiz</button>
            <button class="tab" onclick="switchTab('history')">Quiz History</button>
        </div>

        <!-- TAB 1: Generate Quiz -->
        <div id="generate-tab" class="tab-content active">
            <div class="input-group">
                <label for="wiki-url">Wikipedia Article URL</label>
                <input 
                    type="text" 
                    id="wiki-url" 
                    placeholder="https://en.wikipedia.org/wiki/Alan_Turing"
                    value="https://en.wikipedia.org/wiki/Alan_Turing"
                >
            </div>

            <button class="btn btn-primary" onclick="generateQuiz()" id="generate-btn">
                üöÄ Generate Quiz
            </button>

            <div class="error-message" id="error-message"></div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Scraping Wikipedia and generating quiz with AI...</p>
                <p style="color: #6c757d; margin-top: 10px;">This may take 20-30 seconds</p>
            </div>

            <div class="quiz-results" id="quiz-results"></div>
        </div>

        <!-- TAB 2: History -->
        <div id="history-tab" class="tab-content">
            <h2 style="margin-bottom: 20px;">Previously Generated Quizzes</h2>
            <div id="history-content">
                <div class="empty-state">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    <p>No quizzes generated yet</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for quiz details -->
    <div id="quiz-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Quiz Details</h2>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modal-body"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';

        // Switch between tabs
        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`${tabName}-tab`).classList.add('active');

            // Load history when switching to history tab
            if (tabName === 'history') {
                loadHistory();
            }
        }

        // Generate quiz
        async function generateQuiz() {
            const url = document.getElementById('wiki-url').value.trim();
            const generateBtn = document.getElementById('generate-btn');
            const loading = document.getElementById('loading');
            const results = document.getElementById('quiz-results');
            const errorMsg = document.getElementById('error-message');

            // Hide previous results and errors
            results.classList.remove('active');
            errorMsg.classList.remove('active');

            // Validate URL
            if (!url) {
                showError('Please enter a Wikipedia URL');
                return;
            }

            if (!url.includes('wikipedia.org/wiki/')) {
                showError('Please enter a valid Wikipedia article URL');
                return;
            }

            // Show loading
            generateBtn.disabled = true;
            loading.classList.add('active');

            try {
                const response = await fetch(`${API_BASE_URL}/api/quiz/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to generate quiz');
                }

                const data = await response.json();
                displayQuiz(data);

            } catch (error) {
                showError(error.message);
            } finally {
                generateBtn.disabled = false;
                loading.classList.remove('active');
            }
        }

        // Display quiz results
        function displayQuiz(data) {
            const results = document.getElementById('quiz-results');
            
            let html = `
                <div class="quiz-header">
                    <h2>${data.title}</h2>
                    <p>${data.summary}</p>
                </div>

                <div class="info-grid">
                    <div class="info-card">
                        <h3>üìë Sections</h3>
                        <ul>
                            ${data.sections.slice(0, 5).map(s => `<li>‚Ä¢ ${s}</li>`).join('')}
                            ${data.sections.length > 5 ? `<li>‚Ä¢ And ${data.sections.length - 5} more...</li>` : ''}
                        </ul>
                    </div>

                    <div class="info-card">
                        <h3>üë• Key People</h3>
                        <ul>
                            ${data.key_entities.people.slice(0, 5).map(p => `<li>‚Ä¢ ${p}</li>`).join('') || '<li>None found</li>'}
                        </ul>
                    </div>

                    <div class="info-card">
                        <h3>üè¢ Organizations</h3>
                        <ul>
                            ${data.key_entities.organizations.slice(0, 5).map(o => `<li>‚Ä¢ ${o}</li>`).join('') || '<li>None found</li>'}
                        </ul>
                    </div>

                    <div class="info-card">
                        <h3>üìç Locations</h3>
                        <ul>
                            ${data.key_entities.locations.slice(0, 5).map(l => `<li>‚Ä¢ ${l}</li>`).join('') || '<li>None found</li>'}
                        </ul>
                    </div>
                </div>

                <h2 style="margin: 30px 0 20px 0; color: #333;">Quiz Questions</h2>
            `;

            // Add questions
            data.quiz.forEach((q, index) => {
                html += `
                    <div class="question-card">
                        <div class="question-header">
                            <div class="question-number">${index + 1}</div>
                            <div class="difficulty difficulty-${q.difficulty}">${q.difficulty}</div>
                        </div>
                        <div class="question-text">${q.question}</div>
                        <div class="options">
                            ${q.options.map((opt, i) => `
                                <div class="option ${opt === q.answer ? 'correct' : ''}">
                                    <span class="option-label">${String.fromCharCode(65 + i)}.</span>
                                    ${opt}
                                </div>
                            `).join('')}
                        </div>
                        <div class="explanation">
                            <strong>‚úì Answer: ${q.answer}</strong><br>
                            ${q.explanation}
                        </div>
                    </div>
                `;
            });

            // Add related topics
            html += `
                <div class="related-topics">
                    <h3>üîó Related Topics for Further Reading</h3>
                    <div class="topic-list">
                        ${data.related_topics.map(topic => `
                            <div class="topic-tag">${topic}</div>
                        `).join('')}
                    </div>
                </div>
            `;

            results.innerHTML = html;
            results.classList.add('active');
        }

        // Load quiz history
        async function loadHistory() {
            const historyContent = document.getElementById('history-content');
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/quiz/history`);
                const data = await response.json();

                if (data.length === 0) {
                    historyContent.innerHTML = `
                        <div class="empty-state">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                            <p>No quizzes generated yet</p>
                        </div>
                    `;
                    return;
                }

                let html = `
                    <table class="history-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>URL</th>
                                <th>Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                data.forEach(quiz => {
                    const date = new Date(quiz.created_at).toLocaleString();
                    html += `
                        <tr>
                            <td>${quiz.id}</td>
                            <td><strong>${quiz.title}</strong></td>
                            <td><a href="${quiz.url}" target="_blank">${quiz.url}</a></td>
                            <td>${date}</td>
                            <td>
                                <button class="btn btn-secondary" onclick="viewQuizDetails(${quiz.id})">
                                    View Details
                                </button>
                            </td>
                        </tr>
                    `;
                });

                html += `
                        </tbody>
                    </table>
                `;

                historyContent.innerHTML = html;

            } catch (error) {
                historyContent.innerHTML = `
                    <div class="error-message active">
                        Error loading history: ${error.message}
                    </div>
                `;
            }
        }

        // View quiz details in modal
        async function viewQuizDetails(quizId) {
            const modal = document.getElementById('quiz-modal');
            const modalBody = document.getElementById('modal-body');

            try {
                const response = await fetch(`${API_BASE_URL}/api/quiz/${quizId}`);
                const data = await response.json();

                // Create the same display as in tab 1
                let html = '';
                
                // Create quiz display (reuse the displayQuiz logic)
                const tempDiv = document.createElement('div');
                tempDiv.id = 'temp-quiz-results';
                document.body.appendChild(tempDiv);
                
                const originalResults = document.getElementById('quiz-results');
                const tempResults = tempDiv;
                
                // Temporarily swap
                document.getElementById('quiz-results').id = 'original-results';
                tempDiv.id = 'quiz-results';
                
                displayQuiz(data);
                
                html = document.getElementById('quiz-results').innerHTML;
                
                // Restore
                document.getElementById('quiz-results').id = 'temp-quiz';
                document.getElementById('original-results').id = 'quiz-results';
                document.getElementById('temp-quiz').remove();

                modalBody.innerHTML = html;
                modal.classList.add('active');

            } catch (error) {
                alert('Error loading quiz details: ' + error.message);
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('quiz-modal').classList.remove('active');
        }

        // Show error message
        function showError(message) {
            const errorMsg = document.getElementById('error-message');
            errorMsg.textContent = message;
            errorMsg.classList.add('active');
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('quiz-modal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
